<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디바이스 체크</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
</head>
<body>
  <button id="detect_button">디바이스 확인</button>

  <script type="text/javascript">

    $('#detect_button').click(function() {
      var detector = new MobileDetect(window.navigator.userAgent);

      alert("Mobile:" + detector.mobile());    
      alert("Phone:" + detector.phone());         
      alert("Tablet:" + detector.tablet());        
      alert("Os:" + detector.os());              
      alert("UserAgent:" + detector.userAgent());      
    });

  </script>
</body>
</html>
